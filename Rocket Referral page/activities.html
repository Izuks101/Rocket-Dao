<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKET TMA</title>
    <link rel="stylesheet" href="activities.css">
</head>
<body>
    <section>
        <div class="top_desc">
            <p>ROCKET</p>
            <P>Complete available task and earn instant RKT</P>
        </div>

        <div class="top_toggle_bar">
            <p>Active</p>
            <p>Completed</p>
        </div>

        <div class="task_body">
            <div class="telegram_task">

                <div class="telegram_img"><img src="telegram.png" class="checker" width="30px" height="30px"></div>

                <div class="task_desc">
                    <p>Join Rocket on Telegram</p>
                    <div class="rktTask_Bonus">1000 RKT +</div>
                </div>

                <img src="check box green.png" class="checker" width="30px" height="30px">

            </div>

            <div class="telegram_task">

                <div class="telegram_img"><img src="telegram.png" class="checker" width="30px" height="30px"></div>

                <div class="task_desc">
                    <p>Join Rocket on X</p>
                    <div class="rktTask_Bonus">1000 RKT +</div>
                </div>

                <img src="check box green.png" class="checker" width="30px" height="30px">

            </div>

            <div class="telegram_task">

                <div class="telegram_img youtube_img"><img src="Youtube.png" class="checker" width="35px" height="25px"></div>

                <div class="task_desc">
                    <p>Watch Rocket News</p>
                    <div class="rktTask_Bonus">2000 RKT +</div>
                </div>
                
                <img src="check box green.png" class="checker" width="30px" height="30px">

            </div>
        </div>
        
        

        <nav>
            <div class="home"><img src="dashboard.png" width="25" height="25">Home</div>
            <div class="task"><img src="task.png" width="18" height="24">Task</div>
            <div class="friends"><img src="referral.png" width="27" height="21">Friends</div>
            <div class="boost"><img src="boost.png" width="21" height="25">Boost</div>
            <div class="stats"><img src="statistic.png"  width="21" height="21">Stats</div>
        </nav>
    </section>
    

    <script src="tma.js"></script>

    <!-- <button onclick="toggleLoader()">Click Me</button> -->


</body>
</html>
